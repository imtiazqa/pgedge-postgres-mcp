  quick-test:
    name: Quick Test (Debian 12)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: false

      - name: Install dependencies
        working-directory: test/regression
        run: go mod download

      - name: Pull Docker image
        run: docker pull almalinux:10

      - name: Configure test environment
        working-directory: test/regression
        run: |
          cat > .test.env << EOF
          TEST_EXEC_MODE=container-systemd
          TEST_SERVER_ENV=live
          TEST_PG_VERSION=18
          TEST_OS_IMAGE=almalinux:10
          TEST_LOG_LEVEL=minimal
          TEST_TIMEOUT=45m
          EOF

      - name: Run quick regression test
        working-directory: test/regression
        env:
          CI: true
          TEST_EXEC_MODE: container-systemd
          TEST_SERVER_ENV: live
          TEST_PG_VERSION: 18
          TEST_OS_IMAGE: almalinux:10
          TEST_LOG_LEVEL: minimal
          TEST_TIMEOUT: 45m
        run: go test -v -timeout 45m -run TestRegressionSuite

      - name: Cleanup
        if: always()
        run: docker ps -a --filter "name=mcp-test-" -q | xargs -r docker rm -f 2>/dev/null || true

  test-status:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [regression-tests, regression-tests-manual]
    if: always()

    steps:
      - name: Check test results
        run: |
          # Check which job ran
          if [ "${{ needs.regression-tests-manual.result }}" != "skipped" ]; then
            # Manual trigger ran

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pgedge-nla.fullname" . }}-secret
  labels:
    {{- include "pgedge-nla.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-connection-string: "postgres://{{ .Values.server.database.user }}:{{ .Values.secrets.postgresPassword }}@{{ .Values.server.database.host }}:{{ .Values.server.database.port }}/{{ .Values.server.database.database }}?sslmode=prefer"
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
